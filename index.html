<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity dating site</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <form id="info">
      <h2>Tell me some of your favorite fruit</h2>

      <div class="radio">
        <label>
          <input type="radio" name="fruit" value="Apple" checked>
          Apple
        </label>
      </div>  

      <div class="radio">
        <label>
          <input type="radio" name="fruit" value="Banana" checked>
          Banana
        </label>
      </div>  

      <div class="radio">
        <label>
          <input type="radio" name="fruit" value="Orange" checked>
          Orange
        </label>
      </div>    

      <h2>Which of these animals is your favorite?</h2>
        <select class="form-control" id="animal">
          <option value="1">Capybara</option>
          <option value="2">Elephant Shrew</option>
          <option value="3">Sea Turtle</option>
          <option value="4">Giraffe</option>
          <option value="5">Tarsier</option>
          <option value="6">Dugong</option>
        </select>  

      <button type="submit">Find out your celebrity crush!</button>
    </form>    





  </div>


        

















</body>
</html>
